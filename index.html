<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./Styles/index.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>School Form</title>
  </head>
  <body>
    <div class="container">
      <div class="left-pane">
        <div class="content">
          <div id="return">
            <a href="#"><img src="./Assets/arrow-left-02.svg" alt="" /></a>
            <a class="text-secondary" href="#"><span>Back</span></a>
          </div>

          <h2 class="margin-8">Enrollment Form</h2>
          <p class="margin-48">
            Fill in the details below to enroll your child in the Estrelas do
            Amanh√£ early childhood education school.
          </p>

          <form action="submit">
            <div id="main-info">
              <h4 class="heading4 margin-24">Child's Information</h4>

              <div class="form-field" id="full-name-field">
                <label class="text-md" for="full-name">Full Name</label>
                <input type="text" name="full-name" id="full-name" />
              </div>

              <div class="form-field" id="birth-field">
                <label class="text-md" for="birth">Date of Birth</label>
                <input type="Date" name="birth" id="birth" />
              </div>

              <div class="form-field" id="gender-field">
                <label class="text-md" for="gender">Genre</label>
                <select name="gender" id="gender">
                  <option value="">Choose a genre</option>
                  <option value="Female">Female</option>
                  <option value="Male">Male</option>
                  <option value="N/A">I'd rather not to answer</option>
                </select>
              </div>

              <div class="form-field" id="medical-field">
                <label class="text-md" for="medical">Medical Information</label>
                <textarea name="medical" id="medical"></textarea>
              </div>

              <div class="form-field" id="certificate-field">
                <label class="text-md" for="certificate"
                  >Birth Certificate</label
                >
                <input
                  class="upload"
                  type="file"
                  name="certificate"
                  id="certificate"
                />
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="right-pane">
        <div id="right-content">
          <img class="margin-8" src="./Assets/logo.svg" alt="" />
          <h2 class="heading1 margin-8">
            Because every
            <strong class="text-highlight">learning</strong> moment counts.
          </h2>
          <p class="text-fill margin-32">
            Enroll your child in our school and watch them flourish in a
            welcoming, safe, and stimulating environment.
          </p>
        </div>
        <img src="./Assets/Illustration.svg" alt="" />
      </div>
    </div>
  </body>
</html>
